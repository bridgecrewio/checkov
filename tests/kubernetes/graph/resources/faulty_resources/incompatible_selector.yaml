apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment_name
spec:
  selector: kill
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: podName
        image: ngnix
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
