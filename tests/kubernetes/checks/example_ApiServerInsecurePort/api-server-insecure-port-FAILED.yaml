apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-apiserver
  labels:
    k8s-app: kube-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: kube-apiserver
      component: apiserver
      provider: kubernetes
  template:
    metadata:
      labels:
        k8s-app: kube-apiserver
        component: apiserver
        provider: kubernetes
      serviceAccountName: kube-apiserver
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: kube-apiserver
        image: k8s.gcr.io/kube-apiserver
        command:
        - kube-apiserver
        - --insecure-port=80
        