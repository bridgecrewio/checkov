apiVersion: v1
kind: Namespace
metadata:
  name: whoa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: whoa
  name: pod-reader
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows the default service account to read pods in the "whoa" namespace.
kind: RoleBinding
metadata:
  name: read-pods
  namespace: whoa
subjects:
  - kind: ServiceAccount
    name: default
    namespace: whoa
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
# This cluster role binding allows the default service account to be cluster-admin in any namespace.  Doh!
kind: ClusterRoleBinding
metadata:
  name: destroy-k8s
subjects:
  - kind: ServiceAccount
    name: default
    namespace: whoa
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io