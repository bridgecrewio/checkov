apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns 
    spec:
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.8.0
        args:
        - --source=ingress
        - --source=istio-gateway
        - --provider=google
        - --google-project=guidewire-mgmt-dev-b81f  #Sepcify the Project Name where Cloud DNS Zones are hosted
        - --registry=txt
        - --txt-owner-id=my-identifier
      serviceAccountName: external-dns
      securityContext:
        runAsUser:65534
        fsGroup:65534
