# runAsNonRoot and runAsUser not set (pod or container)
apiVersion: v1
kind: Pod
metadata:
  name: pod1
spec:
  containers:
  - name: main
    image: alpine
    command: ["/bin/sleep", "999999"]
---
# runAsNonRoot set at pod, but overridden at container
apiVersion: v1
kind: Pod
metadata:
  name: pod2
spec:
  securityContext:
    runAsNonRoot: true
  containers:
  - name: main
    image: alpine
    command: ["/bin/sleep", "999999"]
    securityContext:
      runAsNonRoot: false
---
# runAsNonRoot not set, runAsUser set to 0 at pod level
apiVersion: v1
kind: Pod
metadata:
  name: pod3
spec:
  securityContext:
    runAsUser: 0
  containers:
  - name: main
    image: alpine
    command: ["/bin/sleep", "999999"]
---
# runAsNonRoot not set, runAsUser >1000 defined at pod, but overridden to 0 at container level
apiVersion: v1
kind: Pod
metadata:
  name: pod4
spec:
  securityContext:
    runAsUser: 1000
  containers:
  - name: main
    image: alpine
    command: ["/bin/sleep", "999999"]
  - name: main2
    image: alpine
    command: ["/bin/sleep", "999999"]
    securityContext:
      runAsUser: 0

