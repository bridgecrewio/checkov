# Create base64 encoded backend-username
# echo -n 'backend-admin' | base64
apiVersion: v1
kind: Secret
metadata:
  name: backend-user
data:
  backend-username: YmFja2VuZC1hZG1pbg==
---
# Create base64 encoded db-username
# echo -n 'db-admin' | base64
apiVersion: v1
kind: Secret
metadata:
  name: db-user
data:
  db-username: ZGItYWRtaW4=
---
apiVersion: v1
kind: Pod
metadata:
  name: secret-test-pod
spec:
  containers:
    - name: secret-env-container
      image: nginx
      env:
        - name: SECRET_USERNAME
          valueFrom:
            secretKeyRef:
              name: backend-user
              key: backend-username
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-user
              key: db-username
---
