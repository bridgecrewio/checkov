
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: RELEASE-NAME
  labels:
    app.kubernetes.io/instance: RELEASE-NAME
  annotations:
  namespace: default
spec:
  serviceName: RELEASE-NAME
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      name: RELEASE-NAME
      labels:
        app.kubernetes.io/instance: RELEASE-NAME
      annotations:
    spec:
      affinity:
        podAffinity:
        podAntiAffinity:
        nodeAffinity:
      automountServiceAccountToken: false
      securityContext:
        allowPrivilegeEscalation: false
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: RELEASE-NAME
          image: docker.io/test:1
          imagePullPolicy: "Always"




apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seccomp-passed-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: quay.io/test:0.1
        ports:
        - containerPort: 1234
      securityContext:
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault

