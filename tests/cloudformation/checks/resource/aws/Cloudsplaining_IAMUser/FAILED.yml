AWSTemplateFormatVersion: "2010-09-09"
Description: IAM Users with multiple policies
Resources:
  PolicyOnePassPolicyTwoFailAdmin:
    Type: 'AWS::IAM::User'
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - E3510
    Properties:
      Policies:
      - PolicyName: a
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 's3:Get*'
              Resource: 
              - 'foo'
      - PolicyName: b
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: '*'
              Resource: '*'    
  PolicyOneFailPolicyTwoFailPermissionsWildcard:
    Type: 'AWS::IAM::User'
    Properties:
      Policies:
      - PolicyName: a
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 'iam:ChangePassword'
              Resource: '*'
      - PolicyName: b
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 's3:PutBucketAcl'
              Resource: '*'
