AWSTemplateFormatVersion: 2010-09-09
Description: IAM policy
Resources:
  ExamplePolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: root
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: '*'
            Resource: '*'
      Roles:
        - example_role