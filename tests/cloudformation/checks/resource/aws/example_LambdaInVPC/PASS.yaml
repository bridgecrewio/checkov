AWSTemplateFormatVersion: "2010-09-09"
Resources:
  Enabled:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: arn:aws:iam::123456789012:role/lambda-role
      Code:
        S3Bucket: my-bucket
        S3Key: function.zip
      Runtime: python3.9
      VpcConfig:
        SecurityGroupIds:
          - sg-01234567
        SubnetIds:
          - subnet-01234567
          - subnet-34567890
