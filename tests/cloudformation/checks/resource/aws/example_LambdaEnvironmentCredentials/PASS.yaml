AWSTemplateFormatVersion: "2010-09-09"
Resources:
  NoSecret:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs12.x
      Role: arn:aws:iam::123456789012:role/lambda-role
      Handler: index.handler
      Environment:
        Variables:
          key1: notasecret
          key2: Val2
      Code:
        ZipFile: |
          print('hi')
      Description: Invoke a function during stack creation.
      TracingConfig:
        Mode: Active
  NoEnv:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs12.x
      Role: arn:aws:iam::123456789012:role/lambda-role
      Handler: index.handler
      Code:
        ZipFile: |
          print('hi')
      Description: Invoke a function during stack creation.
      TracingConfig:
        Mode: Active
  EnvNull:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs12.x
      Role: arn:aws:iam::123456789012:role/lambda-role
      Handler: index.handler
      Environment: None
      Code:
        ZipFile: |
          print('hi')
      Description: Invoke a function during stack creation.
      TracingConfig:
        Mode: Active
  UnresolvedEnv:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs12.x
      Role: arn:aws:iam::123456789012:role/lambda-role
      Handler: index.handler
      Environment:
        Variables:
          MY_COOL_STATE_MACHINE: !Ref MySuperCoolFortyCharLongStateMachineeeee
      Code:
        ZipFile: |
          print('hi')
      Description: Invoke a function during stack creation.
      TracingConfig:
        Mode: Active
