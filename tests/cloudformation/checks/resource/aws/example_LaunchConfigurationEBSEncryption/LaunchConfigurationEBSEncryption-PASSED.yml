AWSTemplateFormatVersion: 2010-09-09
Description: ElasticsearchDomain resource
Resources:
  AutoScalingConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: ami-0ff8a91507f77f867
      SecurityGroups:
      - myExistingEC2SecurityGroup
      InstanceType: m1.small
      BlockDeviceMappings:
      - DeviceName: "/dev/sdk"
        Ebs:
          VolumeSize: 50
          Encrypted: true
      - DeviceName: "/dev/sdf"
        Ebs:
          Encrypted: true