AWSTemplateFormatVersion: 2010-09-09
Description: IAM policy
Resources:
  AdminAllow:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: root
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: '*'
            Resource: '*'
      Roles:
        - example_role
      Users:
        - admin
  WriteWildcard0:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: root
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: 
            - 's3:PutObject'
            Resource: '*'
      Roles:
        - example_role
      Users:
        - admin
  WriteWildcard1:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: root
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: 
            - 's3:CreateBucket'
            Resource: '*'
      Roles:
        - example_role
      Users:
        - admin
