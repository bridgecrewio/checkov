AWSTemplateFormatVersion: '2010-09-09'
Description: Example
Resources:
  Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: !Sub |
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": {
                "AWS": "arn:aws:iam::123456789101:root"
              },
              "Action": "sts:AssumeRoleWithWebIdentity",
              "Condition": {
                "StringEquals": {
                  "${example}:sub": "system:serviceaccount:example:${Name}"
                }
              }
            }
          ]
        }
      ManagedPolicyArns: !Split
        - ","
        - !Join
          - ","
          - - !Ref ManagedPolicyArns
            - !Ref QueueProcessorPolicy
        MaxSessionDuration: 3600
        Path: /
        RoleName: role

  ExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Principal:
                AWS: "arn:aws:iam::123456789101:root"
            Action:
            - "sts:AssumeRole"