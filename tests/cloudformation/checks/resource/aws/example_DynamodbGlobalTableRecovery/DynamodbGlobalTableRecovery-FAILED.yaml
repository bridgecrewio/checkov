AWSTemplateFormatVersion: 2010-09-09

Resources:
  MyGlobalTableRecoveryDefault:
    Type: 'AWS::DynamoDB::GlobalTable'
    Properties:
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      TableName: MyGT
      Replicas:
        - Region: eu-west-2
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

