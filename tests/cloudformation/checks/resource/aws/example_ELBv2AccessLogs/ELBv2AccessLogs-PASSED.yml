AWSTemplateFormatVersion: 2010-09-09
Resources:
  Resource0:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: MyLB
      LoadBalancerAttributes:
      - Key: access_logs.s3.enabled
        Value: "true"
      - Key: access_logs.s3.bucket 
        Value: MyBucket
      Subnets:
      - SubnetID0
      - SubnetID1
  Resource1:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: MyLB
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: true
        - Key: access_logs.s3.bucket
          Value: MyBucket
      Subnets:
        - SubnetID0
        - SubnetID1
  CloudWatchLogsEnabled:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: MyNLB
      Type: network
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: "false"
        - Key: access_logs.cloudwatch.enabled
          Value: "true"
        - Key: access_logs.cloudwatch.log_group_arn
          Value: arn:aws:logs:us-east-1:123456789012:log-group:/aws/vendedlogs/elasticloadbalancing/loadbalancer/NLB_ACCESS_LOGS/net
      Subnets:
        - SubnetID0
        - SubnetID1
  CloudWatchLogsEnabledBool:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: MyNLB2
      Type: network
      LoadBalancerAttributes:
        - Key: access_logs.cloudwatch.enabled
          Value: true
      Subnets:
        - SubnetID0
        - SubnetID1
