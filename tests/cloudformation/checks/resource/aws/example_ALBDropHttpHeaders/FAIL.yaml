AWSTemplateFormatVersion: "2010-09-09"
Resources:
  FailDefaultType:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets:
        - test-0
        - test-1
  FailExplicitALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets:
        - test-0
        - test-1
      Type: application
  FailExplicitFalse:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets:
        - test-0
        - test-1
      Type: application
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "false"
  FailExplicitFalse2:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets:
        - test-0
        - test-1
      Type: application
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: false
  FailKeyNotExist:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets:
        - test-0
        - test-1
      Type: application
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: "true"
  FailKeyNotExist2:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets:
        - test-0
        - test-1
      Type: application
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: true
