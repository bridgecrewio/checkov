AWSTemplateFormatVersion: "2010-09-09"
Resources:
  FailDefaultType:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test
  FailExplicitALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test
      Type: application
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "false"
  FailExplicitFalse:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test
      Type: application
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "false"
  FailKeyNotExist:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test
      Type: application
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: "true"
