metadata:
  id: "CUSTOM_GRAPH_AWS_3"
  name: "Ensure a certain region is not added"
  category: "GENERAL_SECURITY"
scope:
  provider: "AWS"
definition:
  and:
  - cond_type: "attribute"
    resource_types:
      - "provider.aws"
    attribute: "default_tags"
    operator: exists
  - cond_type: "attribute"
    resource_types:
      - "provider.aws"
    attribute: "region"
    operator: "not_contains"
    value: "us-west-1"

