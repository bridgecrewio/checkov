metadata:
  id: SpecificInstanceComplexConnection
scope:
  provider: AWS
definition:
  or:
    - cond_type: filter
      value:
        - aws_network_interface
        - aws_instance
      operator: within
      attribute: resource_type
    - cond_type: connection
      operator: exists
      resource_types:
        - aws_instance
      connected_resource_types:
        - aws_network_interface
    - cond_type: connection
      operator: exists
      resource_types:
        - aws_subnet
      connected_resource_types:
        - aws_vpc
    - cond_type: attribute
      attribute: tags.Env
      operator: equals
      value: prod
      resource_types:
        - aws_instance
        - aws_network_interface
        - aws_subnet
        - aws_vpc
