--- 
orbs: 
  new-orb: "whatever/orbname@goodorb"
  some-orb: "orbs/orbname@dev:blah"
executors:
  default-executor:
    machine:
      image: windows-server-2022

  server-2019:
    machine:
      image: windows-server-2019

  server-2019-cuda:
    machine:
      image: windows-server-2019-cuda

  docker-executor:
    docker:
      - image: postgres:14.2

  mac-executor:
    macos:
      xcode: 13.4.1


jobs: 
  test-docker-hash-img: 
    docker: 
      - 
        image: "redis@sha256:54057dd7e125ca41afe526a877e8bd35ec2cdd33b9217e022ed37bdcf7d09673"
      - 
        auth: 
          password: $DOCKERHUB_PASSWORD
          username: mydockerhub-user
  test-docker-latest-img: 
    docker: 
      - 
        image: "buildpack-deps:latest"
      - 
        auth: 
          password: $DOCKERHUB_PASSWORD
          username: mydockerhub-user
        command: 
          - "--smallfiles"
  test-docker-versioned-img: 
    docker: 
      - 
        image: "mongo:2.6.8"
      - 
        auth: 
          password: $DOCKERHUB_PASSWORD
          username: mydockerhub-user
        environment: 
          POSTGRES_USER: user
        image: "postgres:14.2"
  test-echo: 
    docker: 
      - 
        image: "cimg/python:latest"
    steps: 
      - checkout
      - 
        run: "echo \"this is an echo in a script.\""
  test-inject: 
    docker: 
      - 
        image: "cimg/python:latest"
    steps: 
      - checkout
      - run: 
          command: |
              curl -sSJL https://www.mongodb.org/static/pgp/server-4.2.asc | sudo apt-key add -
              echo ${CIRCLE_BRANCH}
          name: "Multi-line run with injection via vars"
  test-inject2: 
    docker: 
      - 
        image: "cimg/python:latest"
    steps: 
      - checkout
      - 
        run: 
          command: |
              curl -sSJL https://www.mongodb.org/static/pgp/server-4.2.asc | sudo apt-key add -
              echo $CIRCLE_BRANCH
          name: "Multi-line run with injection via vars"
  test-curl-secret: 
    docker: 
      - 
        image: "cimg/python:latest"
    steps: 
      - checkout
      - run: 
          command: |
              curl -x POST someurl $SECRET
          name: "Multi-line export secret"
  test-inject-ci-vars: 
    docker: 
      - 
        image: "cimg/python:latest"
    steps: 
      - checkout
      - 
        run: 
          command: |
              echo ${CIRCLE_PR_REPONAME}
          name: "Echo the PR Reponame"

  test-linux-image:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - some-step

  test-macos-image:
    macos:
      xcode: 9.4.1
    steps:
      - some-step

  test-machine-default:
    executor:
      name: win/default-executor
    steps:
      - some-step

  test-executor-machine-server-2019:
    executor:
      name: win/server-2019
    steps:
      - some-step

  test-executor-machine-server-2019-cuda:
    executor:
      name: win/windows-server-2019-cuda
    steps:
      - some-step

version: 2.1
workflows: 
  say-hello-workflow: 
    jobs: 
      - test-docker-hash-img
      - test-docker-latest-img
      - test-docker-versioned-img
      - test-echo
      - test-inject
      - test-inject2
      - test-inject-ci-vars

