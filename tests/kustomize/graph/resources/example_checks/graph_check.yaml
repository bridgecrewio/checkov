apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-proxy-deployment
  labels:
    app: internal-proxy
spec:
  selector:
    matchLabels:
      app: internal-proxy
  template:
    metadata:
      labels:
        app: internal-proxy
    spec:
      containers:
      - name: internal-api
        image: madhuakula/k8s-goat-internal-api
        resources:
          limits:
            cpu: 30m
            memory: 40Mi
          requests:
            cpu: 30m
            memory: 40Mi
        ports:
        - containerPort: 3000
      - name: info-app
        image: madhuakula/k8s-goat-info-app
        resources:
          limits:
            cpu: 30m
            memory: 40Mi
          requests:
            cpu: 30m
            memory: 40Mi
        ports:
        - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-proxy-deployment
  labels:
    app: external-proxy
spec:
  selector:
    matchLabels:
      app: external-proxy
  template:
