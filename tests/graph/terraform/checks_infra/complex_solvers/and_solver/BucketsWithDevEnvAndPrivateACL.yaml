metadata:
  id: "BucketsWithDevEnvAndPrivateACL"
scope:
  provider: "AWS"
definition:
  and:
    - cond_type: "attribute"
      resource_types:
        - "aws_s3_bucket"
      attribute: "tags.Environment"
      operator: "equals"
      value: "Dev"
    - cond_type: "attribute"
      resource_types:
        - "aws_s3_bucket"
      attribute: "acl"
      operator: "equals"
      value: "private"