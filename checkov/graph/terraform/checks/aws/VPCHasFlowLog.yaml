metadata:
  name: "Ensure VPC flow logging is enabled in all VPCs"
  guidelines: ""
  category: "Logging"
  severity: ""
scope:
  provider: "AWS"
definition:
  and:
    - resource_types:
        - aws_vpc
      connected_resource_types:
        - aws_flow_log
      operator:  exists
      attribute: networking
      cond_type: connection
    - cond_type: filter
      attribute: resource_type
      value:
        - aws_vpc
      operator: within

