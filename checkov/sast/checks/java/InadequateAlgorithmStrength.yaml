metadata:
  id: CKV3_SAST_17
  name: 'Ensure DES algorithm is not used'
  guidelines: 'Triple DES (also known as 3DES or DESede) is considered strong ciphers for modern
    applications. NIST recommends the usage of AES block ciphers instead of 3DES.'
  category: 'sast'
  cwe: "CWE-326: Inadequate Encryption Strength"
scope:
  languages:
    - java
definition:
  - cond_type: "filter"
    attribute: "pattern"
    operator: "within"
    value: javax.crypto.Cipher.getInstance("$ALG")
  - cond_type: "variable"
    variable: "$ALG"
    operator: "regex_match"
    value: "^(DES)/.*"
