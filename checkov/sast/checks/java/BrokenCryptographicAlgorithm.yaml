metadata:
  id: CKV3_SAST_13
  name: 'Ensure no custom MessageDigest is implemented'
  guidelines: 'Implementing a custom MessageDigest is error-prone. National Institute of Standards and
    Technology(NIST) recommends the use of SHA-224, SHA-256, SHA-384, SHA-512, SHA-512/224, or SHA-512/256.'
  category: 'sast'
  cwe: "CWE-327: Use of a Broken or Risky Cryptographic Algorithm"
scope:
  languages:
    - java
definition:
  - cond_type: "pattern"
    operator: "equals"
    value: class $CLAZZ extends java.security.MessageDigest {
              ...
            }
