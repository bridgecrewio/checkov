metadata:
  id: CKV_SAST_1
  name: 'Ensure superuser port is not set'
  guidelines: 'module setting superuser port'
  category: 'sast'
  cwe: 'CWE-289: Authentication Bypass by Alternate Name'
  severity: 'LOW'
scope:
  languages:
    - python
definition:
  - cond_type: "pattern"
    operator: "equals"
    value: "set_port($ARG)"
  - cond_type: "variable"
    variable: "$ARG"
    operator: less_than
    value: 1024
