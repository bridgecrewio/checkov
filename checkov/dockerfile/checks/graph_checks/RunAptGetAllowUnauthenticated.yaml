metadata:
  id: "CKV2_DOCKER_8"
  name: "Ensure that packages with untrusted or missing signatures are not used"
  category: "APPLICATION_SECURITY"
definition:
    cond_type: attribute
    resource_types:
      - RUN
    attribute: value
    operator: not_regex_match
    value: ".*(apt-get[^\\|&;]*\\s+--((allow-unauthenticated)|(force-yes))).*"
