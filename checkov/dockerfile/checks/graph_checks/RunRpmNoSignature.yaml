metadata:
  id: "CKV2_DOCKER_10"
  name: "Ensure that packages with untrusted or missing signatures are not used by rpm via the '--nodigest', '--nosignature', '--noverify', or '--nofiledigest' options"
  category: "APPLICATION_SECURITY"
definition:
    cond_type: attribute
    resource_types:
      - RUN
    attribute: value
    operator: not_regex_match
    value: ".*(rpm[^\\|&;]*\\s+--no((digest)|(signature)|(verify)|(filedigest))).*"
