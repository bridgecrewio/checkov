metadata:
  name: "Postgres RDS has Query Logging enabled"
  id: "CKV2_AWS_27"
  category: "LOGGING"
definition:
 and:
      - cond_type: filter
        resource_types:
           - aws_db_instance
        attribute: engine
        operator: within
        value: "postgres"
      - cond_type: connection
        resource_types:
          - aws_db_instance
        connected_resource_types:
          - aws_rds_cluster_parameter_group
        operator: exists
        attribute: parameter_group_name     