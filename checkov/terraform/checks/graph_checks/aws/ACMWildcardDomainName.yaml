metadata:
  id: "CKV2_AWS_71"
  name: "Ensure AWS ACM Certificate domain name does not include wildcards"
  category: "NETWORKING"
definition:
  and:
    - cond_type: "attribute"
      resource_types:
        - "aws_acm_certificate"
      attribute: "domain_name"
      operator: "not_contains"
      value: "*"
    - or:
      - cond_type: "attribute"
        resource_types:
          - "aws_acm_certificate"
        attribute: "subject_alternative_names"
        operator: "not_exists"
      - cond_type: "attribute"
        resource_types:
          - "aws_acm_certificate"
        attribute: "subject_alternative_names.*"
        operator: "not_contains"
        value: "*"
