metadata:
  name: "S3 Bucket has an ACL defined which allows public WRITE access."
  category: "GENERAL_SECURITY"
  id: "CKV_AWS_57"
definition:
  or:
    - and:
        - cond_type: attribute
          resource_types:
            - aws_s3_bucket
          attribute: acl
          operator: exists
        - cond_type: attribute
          resource_types:
            - aws_s3_bucket
          attribute: acl
          operator: not_equals
          value: public-read-write
    - and:
        - cond_type: filter
          attribute: resource_type
          operator: within
          value:
            - aws_s3_bucket
        - cond_type: connection
          resource_types:
            - aws_s3_bucket
          connected_resource_types:
            - aws_s3_bucket_acl
          operator: exists
        - or:
            - and:
                - cond_type: attribute
                  resource_types:
                    - aws_s3_bucket_acl
                  attribute: acl
                  operator: exists
                - cond_type: attribute
                  resource_types:
                    - aws_s3_bucket_acl
                  attribute: acl
                  operator: not_equals
                  value: public-read-write
            - and:
                - cond_type: attribute
                  resource_types:
                    - aws_s3_bucket_acl
                  attribute: access_control_policy
                  operator: exists
                - or:
                    - cond_type: attribute
                      resource_types:
                        - aws_s3_bucket_acl
                      attribute: access_control_policy.grant
                      operator: not_exists
                    - or:
                      - cond_type: attribute
                        resource_types:
                          - aws_s3_bucket_acl
                        attribute: access_control_policy.grant.*.grantee.uri
                        operator: not_equals
                        value: "http://acs.amazonaws.com/groups/global/AllUsers"
                      - not:
                        - or:
                          - cond_type: attribute
                            resource_types:
                              - aws_s3_bucket_acl
                            attribute: access_control_policy.grant.*.permission
                            operator: equals
                            value: "WRITE"
                          - cond_type: attribute
                            resource_types:
                              - aws_s3_bucket_acl
                            attribute: access_control_policy.grant.*.permission
                            operator: equals
                            value: "FULL_CONTROL"
                          - cond_type: attribute
                            resource_types:
                              - aws_s3_bucket_acl
                            attribute: access_control_policy.grant.*.permission
                            operator: equals
                            value: "WRITE_ACP"
    - and:
      - cond_type: filter
        attribute: resource_type
        operator: within
        value:
          - aws_s3_bucket
      - cond_type: attribute
        resource_types:
          - aws_s3_bucket
        attribute: acl
        operator: not_exists
      - cond_type: connection
        resource_types:
          - aws_s3_bucket
        connected_resource_types:
          - aws_s3_bucket_acl
        operator: not_exists
