metadata:
  name: "Ensure Domain Name System (DNS) query logging is enabled for Amazon Route 53 hosted zones"
  id: "CKV2_AWS_39"
  category: "LOGGING"
definition:
 and :
    - cond_type: filter
      attribute: resource_type
      value:
      - aws_route53_zone
      operator: within
    - cond_type: connection
      resource_types:
      - aws_route53_zone
      connected_resource_types:
      - aws_route53_query_log
      operator: exists
