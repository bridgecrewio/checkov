metadata:
  name: "Ensure Postgres RDS as aws_db_instance has Query Logging enabled"
  id: "CKV2_AWS_30"
  category: "LOGGING"
definition:
  or :
    - cond_type: filter
      attribute: resource_type
      value:
      - aws_db_instance
      operator: within
    - cond_type: filter
      resource_types:
      - aws_db_instance
      attribute: engine
      operator: within
      value: "postgres"
    - cond_type: connection
      resource_types:
      - aws_db_instance
      connected_resource_types:
      - aws_db_parameter_group
      operator: exists
    - cond_type: attribute
      resource_types:
      - aws_db_parameter_group
      attribute: "parameter.*.name"
      operator: contains
      value: "log_statement"
    - cond_type: attribute
      resource_types:
      - aws_db_parameter_group
      attribute: "parameter.*.name"
      operator: contains
      value: "log_min_duration_statement"


