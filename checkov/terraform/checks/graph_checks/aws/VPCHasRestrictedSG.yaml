metadata:
  name: "Ensure the default security group of every VPC restricts all traffic"
  id: "CKV2_AWS_12"
  category: "LOGGING"
definition:
  and:
    - cond_type: filter
      attribute: resource_type
      value:
        - aws_vpc
      operator: within
    - cond_type: "connection"
      resource_types:
      - "aws_vpc"
      connected_resource_types:
      - "aws_default_security_group"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
        - "aws_default_security_group"
      attribute: "ingress.to_port"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "aws_default_security_group"
      attribute: "ingress.from_port"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "aws_default_security_group"
      attribute: "ingress.self"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "aws_default_security_group"
      attribute: "egress.to_port"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "aws_default_security_group"
      attribute: "egress.from_port"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "aws_default_security_group"
      attribute: "egress.cidr_blocks"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "aws_default_security_group"
      attribute: "egress.protocol"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "aws_default_security_group"
      attribute: "ingress.protocol"
      operator: "not_exists"
    - cond_type: "connection"
      resource_types:
        - "aws_default_security_group"
      connected_resource_types:
        - "aws_security_group_rule"
      operator: "not_exists"
    - cond_type: "connection"
      resource_types:
        - "aws_default_security_group"
      connected_resource_types:
        - "aws_vpc_security_group_egress_rule"
      operator: "not_exists"
    - cond_type: "connection"
      resource_types:
        - "aws_default_security_group"
      connected_resource_types:
        - "aws_vpc_security_group_ingress_rule"
      operator: "not_exists"