metadata:
  id: "CKV2_AWS_21"
  name: "Ensure that all IAM users are members of at least one IAM group."
  category: "IAM"
definition:
  and:
    - resource_types:
        - aws_iam_group_membership
      connected_resource_types:
        - aws_iam_user
      operator:  exists
      cond_type: connection
    - resource_types:
        - aws_iam_group_membership
      connected_resource_types:
        - aws_iam_group
      operator:  exists
      cond_type: connection
    - cond_type: filter
      attribute: resource_type
      value:
        - aws_iam_group_membership
      operator: within
   

