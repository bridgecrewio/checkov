metadata:
  name: "Ensure Secrets Manager secrets should have automatic rotation enabled"
  category: "GENERAL_SECURITY"
  id: "CKV2_AWS_57"
definition:
    and:
    - cond_type: filter
      attribute: resource_type
      operator: within
      value:
        - aws_secretsmanager_secret
    - cond_type: connection
      resource_types:
        - aws_secretsmanager_secret
      connected_resource_types:
        - aws_secretsmanager_secret_rotation
      operator: exists
