metadata:
  name: "Ensure that S3 buckets are encrypted with KMS by default"
  category: "ENCRYPTION"
  id: "CKV_AWS_145"
definition:
  or:
    - cond_type: attribute
      resource_types:
        - aws_s3_bucket
      attribute: server_side_encryption_configuration.rule.apply_server_side_encryption_by_default.sse_algorithm
      operator: equals
      value: "aws:kms"
    - and:
      - cond_type: filter
        attribute: resource_type
        operator: within
        value:
          - aws_s3_bucket
      - cond_type: connection
        resource_types:
          - aws_s3_bucket
        connected_resource_types:
          - aws_s3_bucket_server_side_encryption_configuration
        operator: exists
      - cond_type: attribute
        resource_types:
          - aws_s3_bucket_server_side_encryption_configuration
        attribute: rule.apply_server_side_encryption_by_default.sse_algorithm
        operator: equals
        value: "aws:kms"
