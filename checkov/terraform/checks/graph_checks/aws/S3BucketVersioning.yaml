metadata:
  name: "Ensure all data stored in the S3 bucket have versioning enabled"
  category: "BACKUP_AND_RECOVERY"
  id: "CKV_AWS_21"
definition:
  or:
    - cond_type: attribute
      resource_types:
        - aws_s3_bucket
      attribute: versioning.enabled
      operator: equals
      value: true
    - cond_type: attribute
      resource_types:
        - aws_s3_bucket
      attribute: versioning.enabled
      operator: starting_with
      value: "module."
    - cond_type: attribute
      resource_types:
        - aws_s3_bucket
      attribute: versioning.enabled
      operator: starting_with
      value: "data."
    - cond_type: attribute
      resource_types:
        - aws_s3_bucket
      attribute: versioning.enabled
      operator: starting_with
      value: "var."
    - cond_type: attribute
      resource_types:
        - aws_s3_bucket
      attribute: versioning.enabled
      operator: starting_with
      value: "local."
    - and:
        - cond_type: filter
          attribute: resource_type
          operator: within
          value:
            - aws_s3_bucket
        - cond_type: connection
          resource_types:
            - aws_s3_bucket
          connected_resource_types:
            - aws_s3_bucket_versioning
          operator: exists
        - or:
            - cond_type: attribute
              resource_types:
                - aws_s3_bucket_versioning
              attribute: versioning_configuration.status
              operator: starting_with
              value: "module."
            - cond_type: attribute
              resource_types:
                - aws_s3_bucket_versioning
              attribute: versioning_configuration.status
              operator: starting_with
              value: "data."
            - cond_type: attribute
              resource_types:
                - aws_s3_bucket_versioning
              attribute: versioning_configuration.status
              operator: starting_with
              value: "var."
            - cond_type: attribute
              resource_types:
                - aws_s3_bucket_versioning
              attribute: versioning_configuration.status
              operator: starting_with
              value: "local."
            - cond_type: attribute
              resource_types:
                - aws_s3_bucket_versioning
              attribute: versioning_configuration.status
              operator: equals
              value: Enabled
