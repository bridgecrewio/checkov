metadata:
  id: "CKV2_AZURE_34XXXXXX"
  name: "Ensure Defender for DNS in enabled"
  category: "GENERAL_SECURITY"

definition:
  and:
    - cond_type: "attribute"
      resource_types: "azurerm_security_center_subscription_pricing"
      attribute: "tier"
      operator: "equals_ignore_case"
      value: "Standard"

    - cond_type: "attribute"
      resource_types: "azurerm_security_center_subscription_pricing"
      attribute: "xresource_type"
      operator: "equals_ignore_case"
      value: "Dns"

    - cond_type: "attribute"
      resource_types: "azurerm_security_center_subscription_pricing"
      attribute: "xresource_type"
      operator: "exists"