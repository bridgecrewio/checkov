metadata:
  id: "CKV2_AZURE_49"
  name: "Ensure that Azure Machine learning workspace is not configured with overly permissive network access"
  category: "NETWORKING"
definition:
  or:
  - cond_type: "attribute"
    resource_types: "azurerm_machine_learning_workspace"
    attribute: "public_network_access_enabled"
    operator: "not_exists"
  - cond_type: "attribute"
    resource_types: "azurerm_machine_learning_workspace"
    attribute: "public_network_access_enabled"
    operator: "equals"
    value: "false"

