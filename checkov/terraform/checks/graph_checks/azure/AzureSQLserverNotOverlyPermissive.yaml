metadata:
  id: "CKV2_AZURE_34"
  name: "Ensure Azure SQL server firewall is not overly permissive"
  category: "NETWORKING"

definition:
  or:
    - cond_type: "attribute"
      resource_types: "azurerm_sql_firewall_rule"
      attribute: "start_ip_address"
      operator: "not_equals"
      value: "0.0.0.0"

    - cond_type: "attribute"
      resource_types: "azurerm_sql_firewall_rule"
      attribute: "end_ip_address"
      operator: "not_equals"
      value: "0.0.0.0"
