metadata: 
  id: "CKV2_AZURE_24"
  name: "Ensure Azure automation account is NOT overly permissive"
  category: "GENERAL_SECURITY"

definition:
  and:

    - cond_type: attribute
      resource_types: "azurerm_automation_account"
      attribute: "public_network_access_enabled"
      operator: "jsonpath_exists"

    - cond_type: attribute
      resource_types: "azurerm_automation_account"
      attribute: "public_network_access_enabled"
      operator: "equals"
      value: "false"