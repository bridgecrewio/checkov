metadata:
  id: "CKV2_GCP_3"
  name: "Ensure that there are only GCP-managed service account keys for each service account"
  category: "ENCRYPTION"
scope:
  provider: "GCP"
definition:
  and:
    - resource_types:
        - google_service_account_key
      operator: not_exists
      attribute: public_key_data
      cond_type: attribute
