Description: >
  This template deploys an Application Load Balancer with HTTPS listener only
Parameters:
  VPC:
    Type: AWS::EC2::VPC::Id
    Description: Choose which VPC the Application Load Balancer should be deployed to

  Subnets:
    Description: Choose a minimum of 2 subnets the ALB should be deployed to
    Type: List<AWS::EC2::Subnet::Id>

  SecurityGroup:
    Description: Security Group for ALB
    Type: AWS::EC2::SecurityGroup::Id
    Default: sg-0123456789abcdefc

Resources:
  #ALBSecurityGroup:
  #  Type: 'AWS::EC2::SecurityGroup'
  #  Properties:
  #    GroupDescription: 'checkov-alb-test'
  #    VpcId: !Ref VPC
  #    SecurityGroupIngress:
  #    - Description: 'HTTP Ingress'
  #      IpProtocol: tcp
  #      FromPort: 80
  #      ToPort: 80
  #      CidrIp: 0.0.0.0/0
  #    - Description: 'HTTPS Ingress'
  #      IpProtocol: tcp
  #      FromPort: 443
  #      ToPort: 443
  #      CidrIp: 0.0.0.0/0

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: CheckovTest
      Subnets: !Ref Subnets
      SecurityGroups:
        - !Ref SecurityGroup
        #- !Ref ALBSecurityGroup

  ListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates: 
        - CertificateArn: !Ref Certificate
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: HTTPS
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref DefaultTargetGroup

  ### NOTE - Stack will remain in CREATE_IN_PROGRESS until you validate the certificate!
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: example.com
      DomainValidationOptions:
        - DomainName: example.com
          ValidationDomain: example.com

  ListenerCert:
    Type: AWS::ElasticLoadBalancingV2::ListenerCertificate
    Properties: 
      Certificates: 
        - CertificateArn: !Ref Certificate
      ListenerArn: !Ref ListenerHTTPS

  # We define a default target group here, as this is a mandatory Parameters
  # when creating an Application Load Balancer Listener. This is not used, instead
  # a target group is created per-service in each service template (../services/*)
  DefaultTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: checkov-default
      VpcId: !Ref VPC
      Port: 80
      Protocol: HTTP

Outputs:
  LoadBalancer:
    Description: A reference to the Application Load Balancer
    Value: !Ref LoadBalancer

  LoadBalancerUrl:
    Description: The URL of the ALB
    Value: !GetAtt LoadBalancer.DNSName

