metadata:
  version: 0.2
  id: CKV_AWS_376
  name: Ensure that S3 buckets are encrypted with KMS by default
  category: ENCRYPTION
scope:
  languages:
    - javascript
    - typescript
definition:
  source:
    pattern: import <ANY> from '@aws-cdk/aws-s3'
  sink:
    or:
      - pattern: $FUNC(<ANY>)
        conditions:
          - metavariable: $FUNC
            regex: (?i)(Bucket|CfnBucket)
          - not_pattern: '$FUNC(<ANY>, encryption: $METHOD ,<ANY>)'
            conditions:
              - metavariable: $METHOD
                regex: (?i)(aws_cdk.aws_s3.BucketEncryption.KMS_MANAGED|aws_cdk.aws_s3.BucketEncryption.KMS)
      - pattern: $S3.$FUNC(<ANY>)
        conditions:
          - metavariable: $FUNC
            regex: (?i)(Bucket|CfnBucket)
          - not_pattern: '$FUNC(<ANY>, encryption: $METHOD ,<ANY>)'
            conditions:
              - metavariable: $METHOD
                regex: (?i)(aws_cdk.aws_s3.BucketEncryption.KMS_MANAGED|aws_cdk.aws_s3.BucketEncryption.KMS)