metadata:
  version: 0.2
  approach: define failing
  id: CKV_AWS_373
  name: Ensure S3 bucket has block public ACLS enabled
  category: GENERAL_SECURITY
  framework: cdk
scope:
  languages:
    - javascript
    - typescript
definition:
  source:
    pattern: import <ANY> from '@aws-cdk/aws-s3'
  sink:
    or:
      - pattern: $FUNC(<ANY>)
        conditions:
          - metavariable: $FUNC
            regex: (?i)(Bucket|CfnBucket)
          - not_pattern: '$FUNC(<ANY>, blockPublicAcls: false ,<ANY>)'
      - pattern: $S3.$FUNC(<ANY>)
        conditions:
          - metavariable: $FUNC
            regex: (?i)(Bucket|CfnBucket)
          - not_pattern: '$S3.$FUNC(<ANY>, blockPublicAcls: false ,<ANY>)'