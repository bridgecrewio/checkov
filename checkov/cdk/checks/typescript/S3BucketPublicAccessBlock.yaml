metadata:
  version: 0.2
  id: CKV_AWS_378
  name: Ensure that S3 bucket has a Public Access block
  category: NETWORKING
  framework: cdk
scope:
  languages:
    - javascript
    - typescript
definition:
  source:
    pattern: import <ANY> from '@aws-cdk/aws-s3'
  sink:
    or:
      - pattern: $FUNC(<ANY>)
        conditions:
          - metavariable: $FUNC
            regex: (?i)(Bucket|CfnBucket)
          - not_pattern: '$FUNC(<ANY>, blockPublicAccess: BlockPublicAccess.$ATR ,<ANY>)'
            conditions:
              - metavariable: $ATR
                regex: (?i)(BLOCK_ALL|BLOCK_ACLS|BLOCK_POLICY|RESTRICTED)
      - pattern: $S3.$FUNC(<ANY>)
        conditions:
          - metavariable: $FUNC
            regex: (?i)(Bucket|CfnBucket)
          - not_pattern: '$S3.$FUNC(<ANY>, blockPublicAccess: $S3.BlockPublicAccess.$ATR ,<ANY>)'
            conditions:
              - metavariable: $ATR
                regex: (?i)(BLOCK_ALL|BLOCK_ACLS|BLOCK_POLICY|RESTRICTED)
