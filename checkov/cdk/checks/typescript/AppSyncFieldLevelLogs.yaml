#        source: aws_cdk.aws_appsync.CfnGraphQLApi.LogConfigProperty(<ANY>, field_log_level=aws_cdk.aws_appsync.FieldLogLevel.$ARG , <ANY>)
#        sink: aws_cdk.aws_appsync.CfnGraphQLApi(<ANY>, log_config=$LOG , <ANY>)
