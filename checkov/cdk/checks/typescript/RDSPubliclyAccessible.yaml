metadata:
  version: 0.2
  approach: define failing
  id: CKV_AWS_367
  name: Ensure all data stored in RDS is not publicly accessible
  category: NETWORKING
  framework: cdk
scope:
  languages:
    - javascript
    - typescript
definition:
  source:
    pattern: import <ANY> from '@aws-cdk/aws-rds'
  sink:
    or:
      - pattern: $FUNC(<ANY>)
        conditions:
          - metavariable: $FUNC
            regex: (?i)(CfnDBInstance|DatabaseInstance)
          - not_pattern: '$FUNC(<ANY>, publicly_accessible: true ,<ANY>)'
      - pattern: $RDS.$FUNC(<ANY>)
        conditions:
          - metavariable: $FUNC
            regex: (?i)(CfnDBInstance|DatabaseInstance)
          - not_pattern: '$RDS.$FUNC(<ANY>, publicly_accessible: true ,<ANY>)'
