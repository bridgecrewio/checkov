metadata:
  version: 0.2
  approach: define failing
  id: CKV_AWS_374
  name: Ensure S3 bucket has block public policy enabled
  category: GENERAL_SECURITY
  framework: cdk
scope:
  languages:
    - javascript
    - typescript
definition:
  source:
    pattern: import <ANY> from '@aws-cdk/aws-s3'
  sink:
    or:
      - pattern: $FUNC(<ANY>)
        conditions:
          - metavariable: $FUNC
            regex: (?i)(Bucket|CfnBucket)
          - patterns:
              or:
                - not_pattern: '$FUNC(<ANY>, publicReadAccess: false ,<ANY>)'
                - not_pattern: "$FUNC(<ANY>, accessControl: 'Private' ,<ANY>)"
      - pattern: $S3.$FUNC(<ANY>)
        conditions:
          - metavariable: $FUNC
            regex: (?i)(Bucket|CfnBucket)
          - patterns:
              or:
                - not_pattern: '$S3.$FUNC(<ANY>, publicReadAccess: false ,<ANY>)'
                - not_pattern: "$S3.$FUNC(<ANY>, accessControl: 'Private' ,<ANY>)"