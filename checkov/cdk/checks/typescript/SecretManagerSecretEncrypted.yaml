metadata:
  version: 0.2
  approach: define failing
  id: CKV_AWS_149
  name: Ensure that Secrets Manager secret is encrypted using KMS CMK
  category: ENCRYPTION
  framework: cdk
scope:
  languages:
    - typescript
definition:
  patterns:
    or:
      - pattern: new $AWS.Secret(<ANY>)
        conditions:
          - not_pattern: |
              new $AWS.Secret(<ANY>, {<ANY>, encryptionKey: $KEY ,<ANY>}, <ANY>)
      - pattern: |
          new $AWS.Secret(<ANY>, { <ANY>, encryptionKey: $ARG2, <ANY>} , <ANY>)
        conditions:
          - metavariable: $ARG2
            regex: (aws/)