scope:
  languages:
    - javascript
    - typescript
definition:
  source:
    pattern: import <ANY> from '@aws-cdk/aws-redshift'
  sink:
    or:
      - pattern: '$FUNC(<ANY>, publiclyAccessible: true ,<ANY>)'
        conditions:
          - metavariable: $FUNC
            regex: (?i)(CfnCluster|Cluster|ClusterProps)
      - pattern: '$REDSHIFT.$FUNC(<ANY>, publiclyAccessible: true ,<ANY>)'
        conditions:
          - metavariable: $FUNC
            regex: (?i)(CfnCluster|Cluster|ClusterProps)