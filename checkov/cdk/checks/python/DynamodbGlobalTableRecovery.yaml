metadata:
  version: 0.2
  approach: define failing
  id: CKV_AWS_165
  name: Ensure Dynamodb global table point in time recovery (backup) is enabled
  category: BACKUP_AND_RECOVERY
scope:
  languages:
    - python
definition:
  pattern: aws_cdk.aws_dynamodb.CfnGlobalTable(<ANY>)
  conditions:
    - not_pattern: aws_cdk.aws_dynamodb.CfnGlobalTable(<ANY>, replicas=[<ANY>, point_in_time_recovery_specification=aws_cdk.aws_dynamodb.CfnGlobalTable.PointInTimeRecoverySpecificationProperty(<ANY>, point_in_time_recovery_enabled=True, <ANY>) , <ANY>], <ANY>)