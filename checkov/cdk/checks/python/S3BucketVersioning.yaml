metadata:
  version: 0.2
  id: CKV_AWS_21
  name: Ensure all data stored in the S3 bucket have versioning enabled
  category: BACKUP_AND_RECOVERY
  framework: cdk
scope:
  languages:
    - python
definition:
  pattern: aws_cdk.aws_s3.Bucket(<ANY>)
  conditions:
    - not_pattern: aws_cdk.aws_s3.Bucket(<ANY>, versioned=True, <ANY>)
