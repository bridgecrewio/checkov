metadata:
  version: 0.2
  approach: define failing
  id: CKV_AWS_158
  name: Ensure that CloudWatch Log Group is encrypted by KMS
  category: ENCRYPTION
scope:
  languages:
    - python
definition:
  pattern: aws_cdk.aws_logs.logGroup(<ANY>)
  conditions:
    - not_pattern: aws_cdk.aws_logs.logGroup(<ANY>, kms_key=$KEY, <ANY>)