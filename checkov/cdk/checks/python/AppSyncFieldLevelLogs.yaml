metadata:
  version: 0.2
  approach: define failing
  id: CKV_AWS_194
  name: Ensure AppSync has Field-Level logs enabled
  category: LOGGING
scope:
  languages:
    - python
definition:
  pattern: aws_cdk.aws_appsync.CfnGraphQLApi(<ANY>)
  conditions:
    - not_pattern: aws_cdk.aws_appsync.CfnGraphQLApi(<ANY>, log_config=aws_cdk.aws_appsync.CfnGraphQLApi.LogConfigProperty(<ANY>, field_log_level=$ARG , <ANY>) , <ANY>)
    - not_pattern: |
        $LOG = aws_cdk.aws_appsync.CfnGraphQLApi.LogConfigProperty(<ANY>, field_log_level=$ARG , <ANY>)
        <ANY>
        aws_cdk.aws_appsync.CfnGraphQLApi(<ANY>, log_config=$LOG , <ANY>) , <ANY>)
    - metavariable: $ARG
      regex: (ALL|ERROR)