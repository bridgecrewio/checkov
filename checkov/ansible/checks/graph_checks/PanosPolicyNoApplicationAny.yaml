metadata:
  id: "CKV_PAN_5"
  name: "Ensure security rules do not have 'application' set to 'any'"
  category: "NETWORKING"
definition:
  and:
  - cond_type: attribute
    resource_types:
      - tasks.paloaltonetworks.panos.panos_security_rule
    attribute: application
    operator: exists
  - cond_type: attribute
    resource_types:
      - tasks.paloaltonetworks.panos.panos_security_rule
    attribute: application
    operator: is_not_empty
  - cond_type: attribute
    resource_types:
      - tasks.paloaltonetworks.panos.panos_security_rule
    attribute: application
    operator: not_equals_ignore_case
    value: 'any'
