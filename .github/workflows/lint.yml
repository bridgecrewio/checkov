name: Lint
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:
  pre-commit-checks:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - uses: pre-commit/action@v2.0.0
