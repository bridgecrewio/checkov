name: PR Test

on: pull_request

permissions:
  contents: read

jobs:
  build-release-artifacts-arm:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
          - os: windows-latest
            name: windows
          - os: macos-latest
            name: darwin
#    needs: [ github-release ]
#    if: needs.github-release.outputs.upload_url != ''
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9  # v3
      - uses: pguyot/arm-runner-action@v2
        id: build_image
        with:
          base_image: raspios_lite_arm64:latest
          command: |
            sudo apt update
            sudo apt install python3 idle3
            cat << EOF > arch.py
            import platform
            
            print(platform.uname()[4])
            EOF
            
            python -m arch.py
